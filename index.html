<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Pukul Tikus</title>
    <link rel="icon" href="./asset/img/mole.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="judul">Pukul Tikus Tanah</h1>

      <div class="section">
        <span class="textScore">Score : <span class="score">0</span></span>
        <a class="start" type="button">Mulai</a>
      </div>

      <div class="box2">
        <div class="alert">
          <h2>Waktu Habis</h2>
          <span class="textScoreAkhir">Score anda : <span class="scoreTotal">0</span></span>
          <button class="btnPlay" type="button">Main Lagi?</button>
          <span class="close">X</span>
        </div>
      </div>

      <ul class="main">
        <span class="box">
          <li><img class="grass" src="./asset/img/grass.png" alt="" /></li>
          <li class="toTop"><img class="mole satu" src="./asset/img/mole.png" alt="" /></li>
        </span>
        <span class="box">
          <li><img class="grass" src="./asset/img/grass.png" alt="" /></li>
          <li class="toTop"><img class="mole dua" src="./asset/img/mole.png" alt="" /></li>
        </span>
        <span class="box">
          <li><img class="grass" src="./asset/img/grass.png" alt="" /></li>
          <li class="toTop"><img class="mole tiga" src="./asset/img/mole.png" alt="" /></li>
        </span>
      </ul>
      <ul class="main">
        <span class="box">
          <li><img class="grass" src="./asset/img/grass.png" alt="" /></li>
          <li class="toTop"><img class="mole empat" src="./asset/img/mole.png" alt="" /></li>
        </span>
        <span class="box">
          <li><img class="grass" src="./asset/img/grass.png" alt="" /></li>
          <li class="toTop"><img class="mole lima" src="./asset/img/mole.png" alt="" /></li>
        </span>
        <span class="box">
          <li><img class="grass" src="./asset/img/grass.png" alt="" /></li>
          <li class="toTop"><img class="mole enam" src="./asset/img/mole.png" alt="" /></li>
        </span>
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
